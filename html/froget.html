<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    .forgot-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .forgot-container input {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .forgot-container button {
      width: 100%;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .forgot-container button:hover {
      background-color: rgb(117, 113, 113);
    }
    .back-login {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
    }
    .back-login:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    
   <div style="margin-right: 100px; margin-top: 10px; position: relative; bottom: 290px; right: 410px; " class="btn btn-dark">
 <a  style="text-decoration: none; color: white;" href="index.html">go back</a>
</div>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <p>Enter your email to reset your password</p>
    <form action="/reset-password" method="POST">
      <input type="email" name="email" placeholder="Email Address" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <a href="login_page.html" class="back-login">Back to Login</a>
  </div>
</body>
</html>
